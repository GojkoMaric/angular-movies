<form #searchForm='ngForm' (ngSubmit)='submitSearch()' class="form-group">
    <label for="search">Search</label>
    <input [(ngModel)]='term' type="text" class="form-control" name='search' minlength="3" required>
    <button type='submit' [disabled]="!searchForm.form.valid" class='.btn-primary'>Search</button>
</form>
